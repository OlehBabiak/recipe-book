<app-header (page)='onPageSelect($event)'></app-header>
<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <app-recipes *ngIf="pageName === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="pageName === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
