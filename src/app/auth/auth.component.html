<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]='signupForm' (ngSubmit)='onSubmit()'>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName='email'
          placeholder='Enter your email'
          ngModel
        />
        <span
          class='help-block'
          *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
        >Email is not valid</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName='password'
          placeholder='Enter your password'
          ngModel
        />
        <span
          class='help-block'
          *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
        >Password is not valid</span>
      </div>
      <div>
        <button class="btn btn-primary" type='submit' [disabled]='!signupForm.valid'>{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        |
        <button class="btn btn-primary" (click)='onSwitchMode()' type='button'>Switch
          to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
