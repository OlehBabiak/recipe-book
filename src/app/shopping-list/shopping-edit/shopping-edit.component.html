<div class='row'>
  <div class='col-xs-12'>
    <form #form="ngForm" (ngSubmit)='onSubmit(form)'>
      <div class='row'>
        <div class='col-sm-5 form-group'>
          <label for='name'>Name</label>
          <input
            type='text'
            id='name'
            name='name'
            class='form-control'
            placeholder='Enter ingredient'
            required
            ngModel
          >
        </div>
        <div class='col-sm-2 form-group'>
          <label for='amount'>Amount</label>
          <input
            type="number"
            id='amount'
            name='amount'
            class='form-control'
            placeholder='Enter amount'
            required
            ngModel
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12'>
          <button class='btn btn-success' type='submit' [disabled]='!form.valid'>{{ editMode? 'Update' : 'Add' }}</button>
          <button *ngIf='editMode' (click)='onDeleteItem()' class='btn btn-danger' type='button'>Delete</button>
          <button (click)='onClearItem()' class='btn btn-primary' type='button'>Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
