<div class='row'>
  <div class='col-xs-10'>
    <app-shopping-edit
    ></app-shopping-edit>
    <hr>
    <ul class='list-group'>
      <a
        class='list-group-item'
        style='cursor: pointer'
        *ngFor='let ingredient of ingredients; let i = index'
        (click)='onEditItem(i)'
      >
        <p *ngIf='ingredient else infoText'>{{ ingredient.name }} ({{ ingredient.amount }})</p>
        <ng-template #infoText>
          <p>Add ingredient</p>
        </ng-template>
      </a>
    </ul>
  </div>
</div>
